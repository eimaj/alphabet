<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>Spell & Speak</title>

    <link rel="manifest" href="/manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="speak-and-spell">
    <header class="header">
      <h1 class="header__title translate" name="title">
        Spell and Speak
      </h1>
      <p class="header__warning translate" name="warning">
        Check your volume before typing!
      </p>
    </header>

    <textarea
      class="text-output"
      name="textarea"
      placeholder="..."
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      autofocus="true"
      spellcheck="false"
      tabindex="1"
    ></textarea>

    <div class="actions">
      <div class="actions--red">
        <div class="actions--blue">
          <div class="actions__action languages">
            <span class="translate" name="language">
              Language:
            </span>

            <a class="languages__toggle translate" name="english" ref="change-language" data-lang="en-US">
              English
            </a>
            /
            <a
              class="languages__toggle languages__toggle--is-active translate"
              name="french"
              ref="change-language"
              data-lang="fr-CA"
            >
              French
            </a>
          </div>

          <a class="actions__action" name="speak-input">
            <span class="translate" name="speak">
              Speak! (Enter)
            </span>
          </a>

          <a class="actions__action" name="clear-input">
            <span class="translate" name="clear">
              Clear (Esc)
            </span>
          </a>
        </div>
      </div>
    </div>

    <div class="source">
      <a class="source--link" href="https://eimaj.dev">
        <span class="translate" name="built">
          Built by @eimaj
        </span>
      </a>
      /
      <a class="source--link" href="https://github.com/eimaj/alphabet">
        <span class="translate" name="source">
          Source on Github
        </span>
      </a>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
