<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Speak & Spell</title>

    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body class="speak-and-spell">
    <textarea
      class="text-output"
      name="textarea"
      placeholder="Start typing here..."
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    ></textarea>

    <div class="actions">
      <a class="actions__action" name="speak-input">
        Speak! (Enter)
      </a>
      <a class="actions__action" name="clear-input">
        Clear (Esc)
      </a>
      <a class="actions__action" href="https://github.com/eimaj/alphabet">
        Source on Github
      </a>
    </div>

    <div class="languages">
      <a
        class="languages__toggle"
        name="change-language"
        data-lang='en-US'
      >
        English
      </a>
      /
      <a
        class="languages__toggle languages__toggle--is-active"
        name="change-language"
        data-lang='fr-CA'
      >
        French
      </a>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
